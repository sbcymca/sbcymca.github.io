    <style>
        .bg-image h2{
            text-align: center;
            font-size: 60px;
        }
        .bg-image::before{
            background-color: rgba(0,0,0,0.7);
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            /* padding: 20px; */
        }
        .game-card {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            padding: 15px;
            background: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .teams {
            display: flex;
            align-items: center;
            justify-content: space-around;
            width: 100%;
        }
        .team-logo {
            /* width: 60px;
            height: 60px; */
            width: 100px;
            height: 100px;
            object-fit: contain;
            background: white;
            border-radius: 50%;
            padding: 5px;
        }
        .vs {
            font-size: 20px;
            font-weight: bold;
        }
        .scores {
            /* font-size: 24px; */
            font-size: 30px;
            font-weight: bold;
            margin-top: 10px;
        }
        .best-player {
            margin-top: 10px;
            font-size: 16px;
            color: #f4a261;
        }
        .standings-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

.standings-table th, .standings-table td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: center;
}

.standings-logo {
    width: 80px;
    height: auto;
    vertical-align: middle;
    margin-right: 5px;
}
@media(max-width:500px){
    .standings-table{
        font-size:12px;
    }
    .game-card .team-name{
        font-size:12px;
    }
}
